<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>PERSONAL DETAILS FORM.</H1>
    <FORM>
        <fieldset>
        <LEGEND>FILL THE FORM.</LEGEND>
            <LABEL>NAME</LABEL><BR>
        <INPUT TYPE="TEXT" ID="NAME"><BR><BR>
        <LABEL>EMAIL</LABEL><BR>
        <INPUT TYPE="TEXT" ID="EMAIL"><BR><BR>
        <LABEL>CONTACT NUMBER (THIS WILL BE HIDDEN)</LABEL><BR>
        <INPUT TYPE="PASSWORD" ID="CONTACT NUMBER"><BR><BR>
        <LABEL>GENDER</LABEL><BR>
        <INPUT TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE">MALE<BR><BR>
        <INPUT TYPE="RADIO" ID="FEMALE" NAME="GENDER" VALUE="FEMALE">FEMALE<BR><BR>
        <LABEL>FAVOURITE CITY</LABEL><BR>
        <INPUT TYPE="CHECKBOX" ID="CITY" VALUE="LONDON">LONDON<BR><BR>
        <INPUT TYPE="CHECKBOX" ID="CITY" VALUE="LAGOS">LAGOS<BR><BR>
        <INPUT TYPE="SUBMIT">
    </fieldset>
        </FORM>
</body>
</html>
